<!doctype html>
<html lang="en">
  <head>
    <title>Reset Password | GetConnects Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" id="main-style-link" />
  </head>
  <body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light">
    <div class="auth-main">
      <div class="auth-wrapper v1">
        <div class="auth-form">
          <div class="position-relative">
            <div class="auth-bg">
              <span class="r"></span>
              <span class="r s"></span>
              <span class="r s"></span>
              <span class="r"></span>
            </div>
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center">
                  <a href="#"><img src="{{ url_for('static', filename='assets/images/logo-dark.png') }}" alt="logo" /></a>
                </div>
                <h4 class="text-center f-w-500 mt-4 mb-3">Reset Password</h4>
                {% if missing_keys %}
                <div class="alert alert-warning" role="alert">
                  Supabase configuration is incomplete. Missing keys:
                  {{ missing_keys | join(', ') }}.
                </div>
                {% endif %}
                <form id="reset-form" class="d-none">
                  <div class="mb-3">
                    <input type="password" id="new-password" class="form-control" placeholder="New Password" required />
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary shadow px-sm-4">Update Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    {% if not missing_keys %}
    <script>
      const SUPABASE_URL = {{ supabase_config.url | tojson }};
      const SUPABASE_ANON_KEY = {{ supabase_config.anonKey | tojson }};
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const form = document.getElementById('reset-form');
      const passwordInput = document.getElementById('new-password');

      supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
          form.classList.remove('d-none');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = passwordInput.value;
        const { error } = await supabase.auth.updateUser({ password });
        if (error) {
          alert('Error updating password: ' + error.message);
        } else {
          window.location.href = '/login';
        }
      });
    </script>
    {% else %}
    <script>
      console.warn(
        'Reset password is disabled: missing Supabase configuration keys: ' +
          '{{ missing_keys | join(", ") }}'
      );
    </script>
    {% endif %}
  </body>
</html>
