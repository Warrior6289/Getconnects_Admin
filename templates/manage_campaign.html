{% extends 'base.html' %}
{% block title %}Manage Campaign - GetConnects Portal{% endblock %}
{% block stylesheets %}
  {{ super() }}
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}
{% block content %}
<h1 class="mb-3">{{ campaign.campaign_name }}</h1>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="form-group">
    <label>Assign Client</label>
    <select name="client_id" class="form-control">
      <option value="">-- Unassigned --</option>
      {% for client in clients %}
      <option value="{{ client.id }}" {% if campaign.client_id==client.id %}selected{% endif %}>{{ client.company_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group mt-3">
    <label>Lead Type Groups</label>
    <select name="group_ids" class="form-control select2" multiple>
      <option></option>
      {% for group in groups %}
      <option value="{{ group.id }}" {% if group.id in selected_groups %}selected{% endif %}>{{ group.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% block javascripts %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.select2').select2({
        placeholder: 'Select lead type groups',
        width: '100%'
      });
    });
  </script>
{% endblock %}
